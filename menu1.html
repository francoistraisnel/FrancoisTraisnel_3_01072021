<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Menu 1 À la française</title>
</head>
<body>
    <header>
        <a href="">
            <i class="fas fa-arrow-left header--arrow"></i>
        </a>
        <p class="brand-font">ohmyfood</p>
    </header>
    <section class="menu">
        <img class="menu--background__img" src="public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
        <div class="menu__container">
            <div class="menu__container__title">
                <h1 class="brand-font">À la française</h1>
                <i class="far fa-heart"></i>
            </div>
            <div class="menu__container__parts">
                <div class="menu__container__parts__title">
                    <p class="test">ENTRÉES</p>
                </div>
                <div class="menu__container__parts__choix">
                    <div>
                        <p class="bolder">Tartare de poulpe acidulé</p>
                        <div>
                            <p>Aux zestes d'orange</p>
                            <p>25€</p>    
                        </div>
                    </div>
                    <i class="fas fa-check-circle menu__container__parts__choix__btn"></i>
                </div>
                <div class="menu__container__parts__choix">
                    <div>
                        <p class="bolder">Velouté de légumes d'antan</p>
                        <div>
                            <p>Carotte, panais, topinambour</p>
                            <p class="menu__container__parts__choix__price">35€</p>
                        </div>
                    </div>
                    <i class="fas fa-check-circle menu__container__parts__choix__btn"></i>
                </div>
                <div class="menu__container__parts__choix">
                    <div>
                        <p class="bolder">Soupe à l'oignon</p>
                        <div>
                            <p>Revisitée</p>
                            <p class="menu__container__parts__choix__price">20€</p>
                        </div>
                    </div>
                    <i class="fas fa-check-circle menu__container__parts__choix__btn"></i>
                </div>
            </div>
            
        </div>
        <p class="reservation__btn">Commander</p>

    </section>
<footer>
    <div class="footer__container">
        <h3>ohmyfood</h3>
        <div>
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <p>Contact</p>
    </div>
</footer>
</body>
</html>
